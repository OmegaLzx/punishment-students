<!DOCTYPE html>
<html>

<head>
</head>
<style type="text/css">
	body {
		font-family: Arial, sans-serif;
		text-align: center;
		background-color: #f5f5f5;
		color: #333;
		margin: 0;
		padding: 0;
		height: 100vh;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
	}

	h1 {
		margin-bottom: 2em;
	}

	#reel {
		display: flex;
		justify-content: space-around;
		width: 100%;
		max-width: 600px;
	}

	.column {
		display: flex;
		flex-direction: column;
		justify-content: space-around;
	}

	.item {
		display: flex;
		justify-content: center;
		align-items: center;
		padding: 1em;
		margin-bottom: 1em;
		border-radius: 4px;
		background-color: white;
		box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
	}

	button {
		padding: 0.75em 1em;
		border: none;
		border-radius: 4px;
		background-color: #007BFF;
		color: white;
		font-size: 1em;
		cursor: pointer;
		transition: background-color 0.3s;
		margin-top: 2em;
	}

	button:hover {
		background-color: #0056b3;
	}
</style>
<script>
	let items = document.getElementsByClassName("item");
	let currentIndex = 0;
	let isSpinning = false;

	function spin() {
		if (isSpinning) return;  //如果已经在转动，就直接返回

		isSpinning = true;
		let times = 30 + Math.floor(Math.random() * 20);  // 随机决定转动多少次

		let intervalId = setInterval(function () {
			items[currentIndex].style.backgroundColor = "";  // 清除上一个聚焦的奖项背景颜色
			currentIndex = (currentIndex + 1) % items.length;  // 计算下一个聚焦的奖项
			items[currentIndex].style.backgroundColor = "yellow";  // 设置下一个聚焦的奖项背景颜色

			times--;
			if (times <= 0) {  // 如果转动次数已经到了，就停止
				clearInterval(intervalId);
				isSpinning = false;
			}
		}, 100);
	}

</script>

<body>
	<h1>考研人的惩罚</h1>
	<div id="reel">
		<div class="column">
			<div class="item">单词一组100个</div>
			<div class="item">法律课程*1</div>
			<div class="item">考试分析背诵一章节</div>
			<div class="item">英语阅读*1</div>
		</div>
		<div class="column">
			<div class="item">英语完形填空*1</div>
			<div class="item">英语长难句课程*1</div>
			<div class="item">英语精阅读分析一篇</div>
			<div class="item">奖励自己一杯咖啡</div>
			<div class="item">再转一次</div>
		</div>
	</div>
	<button onclick="spin()">抽奖</button>
</body>

</html>
